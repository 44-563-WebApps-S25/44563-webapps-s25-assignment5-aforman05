<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pick a Pet by Andrea</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"

</head>
<body>
<h1> Pick a Pet by Andrea </h1>
<div class="container">
  <div class="row">
    <div class="col-sm-2"> <p>F</p> </div>
    <div class="col-sm-2"> <p>O</p> </div>
    <div class="col-sm-2"> <p>R</p> </div>
    <div class="col-sm-2"> <p>M</p> </div>
    <div class="col-sm-2"> <p>A</p> </div>
    <div class="col-sm-2"> <p>N</p> </div>
  </div>
  <div class="row">
    <div class="col-md"> <p>Fish</p> </div>
    <div class="col-md"> <p>Otterhound</p> </div>
    <div class="col-md"> <p>Rat</p> </div>
    <div class="col-md"> <p>Mouse</p> </div>
    <div class="col-md"> <p>Axolotl</p> </div>
    <div class="col-md"> <p>Newt</p> </div>
  </div>
</div>
<p>
  The pet names row breaks first because it has more letters. As the lines get squished, the line with more letters will run out of room first.
</p>
</body>
